<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6">

                    <!--<div class="well-heading well-primary">-->
                    <div>
                        <h1>Sign in your account</h1>
                    </div>

                    <form class="form well-body" role="form" ng-submit="vm.login($event)">
                        <div class="form-group">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your password"
                                   ng-model="vm.password">
                        </div>
                        <div class="form-group">
                            <label for="rememberMe">
                                <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
