<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
    </div>
    <form class="form-horizontal" name="form1">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label" for="nama">Nama</label>
                </div>
                <div class="col-sm-8" ng-class="{error: form1.nama.$invalid}">
                    <input name="nama" type="text" class="form-control" id="nama" ng-model="vm.nama" required autofocus/>
                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.nama.$error.required">
                        Harus Diisi
                    </span>
                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="isNamaExists">
                        Nama sudah terpakai
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label" for="jenisItem">Jenis Item</label>
                </div>
                <div class="col-sm-8" ng-class="{error: form1.jenis.$invalid}">
                    <ui-select data-ng-model="vm.jenisItem" name="jenis" required class="btn-group bootstrap-select form-control">
                        <ui-select-match placeholder="Pilih Jenis Item">{{$select.selected.nama}}</ui-select-match>
                        <ui-select-choices data-repeat="item in listJenisItem | filter: $select.search">
                            <div data-ng-bind-html="item.nama | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tipe.$error.required">
                        Harus Diisi
                    </span>
                </div>
            </div>                                      
            <div class="form-group">
                <div class="col-xs-3">
                    &nbsp;
                </div>
                <div class="col-sm-4 checkbox">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="aktif" ng-model="vm.aktif">
                        <span>Aktif</span>
                    </label>
                </div>
            </div>                                      
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="simpan()" ng-disabled="form1.$invalid">Simpan</button>
                <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
            </div>
        </div>
    </form>                

</div>
