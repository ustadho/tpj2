<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
    </div>
    <form class="form-horizontal" name="form1" id="form1">
        <div class="modal-body">
            <div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label" for="tglBerangkat">Berangkat</label>
                    </div>
                    <div class="col-sm-8" >
                        <p class="input-group">
                            <input class="form-control" datetimepicker ng-model="vm.tglBerangkat" options="dateOptions" name="tglBerangkat"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </p>
                    </div>
                </div>                    
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label" for="kota">Tujuan</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.kota.$invalid}">
                        <ui-select data-ng-model="vm.kota" name="kota" required class="btn-group bootstrap-select form-control">
                            <ui-select-match placeholder="Pilih Kota">{{$select.selected.nama}}</ui-select-match>
                            <ui-select-choices data-repeat="item in listKota  | filter: $select.search">
                                <div data-ng-bind-html="item.nama | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tipe.$error.required">
                            Harus Diisi
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label" for="kapal">Kapal</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.kapal.$invalid}">
                        <ui-select data-ng-model="vm.kapal" name="kapal" required class="btn-group bootstrap-select form-control">
                            <ui-select-match placeholder="Pilih Kapal">{{$select.selected.nama}}</ui-select-match>
                            <ui-select-choices data-repeat="item in listKapal | filter: $select.search">
                                <div data-ng-bind-html="item.nama | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.kapal.$error.required">
                            Harus Diisi
                        </span>
                    </div>
                </div>                                        
                <div class="form-group">
                    <div class="col-sm-3">
                        &nbsp;
                    </div>
                    <div class="col-sm-4 checkbox">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="aktif" ng-model="vm.aktif">
                            <span>Aktif</span>
                        </label>
                    </div>
                </div>                                          

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="simpan()" ng-disabled="form1.$invalid">Simpan</button>
            <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
        </div>
    </form>
</div>
